<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> haber resmi web sitesi </title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      animation: fade 20s infinite;
    }

    .slide:nth-child(1) {
      animation-delay: 0s;
    }

    .slide:nth-child(2) {
      animation-delay: 5s;
    }

    .slide:nth-child(3) {
      animation-delay: 10s;
    }

    .slide:nth-child(4) {
      animation-delay: 15s;
    }

    @keyframes fade {
      0% { opacity: 0; }
      5% { opacity: 1; }
      25% { opacity: 1; }
      30% { opacity: 0; }
      100% { opacity: 0; }
    }

    .overlay {
      position: relative;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* karartı efekti */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 40px;
      margin-bottom: 20px;
      animation: slideDown 1s ease-out;
    }

    p {
      font-size: 18px;
      margin-bottom: 40px;
      animation: fadeIn 2s ease;
    }

    .buttons {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      background: #00d2ff;
      background: linear-gradient(to right, #3a7bd5, #00d2ff);
      border: none;
      padding: 14px 28px;
      font-size: 18px;
      color: white;
      border-radius: 30px;
      cursor: pointer;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.6);
    }

    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 28px;
      }
      .btn {
        font-size: 16px;
        padding: 10px 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Slayt Arkaplan -->
  <div class="slideshow">
    <img src="https://picsum.photos/id/1015/1920/1080" class="slide" />
    <img src="https://picsum.photos/id/1024/1920/1080" class="slide" />
    <img src="https://picsum.photos/id/1035/1920/1080" class="slide" />
    <img src="https://picsum.photos/id/1003/1920/1080" class="slide" />
  </div>

  <!-- Saydam katman -->
  <div class="overlay">
    <h1> haber sitesi</h1>
    <p>Topluluğumuza katılmak için aşağıdan seçim yapabilirsin</p>
    <div class="buttons">
      <a href="kayit.html" class="btn">Kayıt Ol</a>
      <a href="giris.html" class="btn">Giriş Yap</a>
    </div>
  </div>
</body>
</html>
