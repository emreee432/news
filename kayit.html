        body {
            background: linear-gradient(to right, #6dd5ed, #2193b0);
            font-family: sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            animation: bodyFade 1s ease forwards;
        }
        @keyframes bodyFade{
            0%{opacity: 0;}
            100%{opacity: 1;}
        }

        form-box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            width: 300px;
            opacity: 0;
            transform: translateY(30px);
            animation: slideUp1s ease forwards;
            animation-delay: 0.5s;
        }

        @keyframes slideUp{
            to{
                opacity: 1;
                transform: translateY(0);

            }
        }

        h2 {
            margin-bottom: 20px;
            text-align: center;
            color: #2193b0;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
            animation-delay: 1s;
        }
        input{
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 10px;
            transition: all 0.3s ease;
            opacity: 0;
            animation: fadeIn 0.8s ease forwards;
        }
        input:nth-of-type(1)
        { animation-delay: 1.2s;}
        input:nth-of-type(2)
        { animation-delay: 1.4s;}
        input:nth-of-type(3)
        { animation-delay: 1.6s;}


        input:focus {
            border-color: #2193b0;
            outline: none;
            box-shadow: 00 5px rgba(33,147, 176, 0.5);
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #2193b0;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            transition:  fadeIn 0.8s ease forwards;
            animation-delay: 1.8s;
            position: relative;
            overflow: hidden;


        }
        button:hover {
            background-color: #176280;

        }
        button::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.2);
            transition: left 0.5s;

         }
         button:hover::after {
            left: 100%;
         }
         @keyframes fadeIn {
            from { opacity: 0;}
            to {opacity: 1;}
         }








    </style>
</head>
<body>
    <div class="form-box">
        <h2>kayıt ol</h2>
        <input type="text" placeholder="ad soyad" required>
        <input type="email" placeholder="e-posta" required>
        <input type="password" placeholder="şifre" required>
        <button>kayıt ol</button>
    </div>
</body>
</html>
